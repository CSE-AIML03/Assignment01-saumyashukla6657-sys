<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Cards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center; 
            align-items: center;     
            height: 100vh;
        }

        .card-container {
            display: flex;
            flex-direction: row;   
            justify-content: space-around;
            align-items: center;
            width: 90%;
        }

        .card {
            width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 10px;
            
        }

        

        .card img {
            width: 100%;
            height: 300px;
            
        }

        .info {
            padding: 15px;
        }

        .info h2 {
            margin: 0;
            color: #333;
        }

        .info p {
            margin: 5px 0;
            color: gray;
            font-size: 14px;
        }

      
    </style>
</head>
<body>

    <div class="card-container">
        
        <div class="card">
            <img src="profile1.jpg" alt="Student Photo">
            <div class="info">
                <h2>Saumya Shukla</h2>
                <p>B.tech CSE-AI and ML</p>
                <P>ABES Engineering College</P>
                <p>Age:18</p>
                
            </div>
        </div>

        
        <div class="card">
            <img src="profile1.jpg" alt="Student Photo">
            <div class="info">
                <h2>Aprajita Mall</h2>
                <p>CSE Engineering</p>
                <p>ABES Engineering College</p>
                <p>Age: 18</p>
                
            </div>
        </div>

        
        <div class="card">
            <img src="profile1.jpg" alt="Student Photo">
            <div class="info">
                <h2>Nisha Aggrawal</h2>
                <p>Mechanical Engineering</p>
                <p>ABES Engineering College</p>
                <p>Age: 21</p>
                
            </div>
        </div>
    </div>

</body>
</html>
