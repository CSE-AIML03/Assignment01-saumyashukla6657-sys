<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Example</title>
    <style>
        
        .inline-menu a {
            display: inline;           
            text-decoration: none;
            padding: 10px;
            color: white;
            background: #007bff;
        }

        
        .inline-block-menu a {
            display: inline-block;     
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background: #28a745;
            margin: 5px;
        }

        
        .float-menu a {
            float: left;               
            text-decoration: none;
            padding: 10px 20px;
            background: #ff5722;
            color: white;
            margin-right: 5px;
        }

        
        .clearfix {
            clear: both;               
        }
    </style>
</head>
<body>

    <h2>Navigation Menu Using <u>Inline</u></h2>
    <div class="inline-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <hr>

    <h2>Navigation Menu Using <u>Inline-Block</u></h2>
    <div class="inline-block-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </div>

    <hr>

    <h2>Navigation Menu Using <u>Float</u></h2>
    <div class="float-menu">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
    </div>

    <div class="clearfix"></div>  

</body>
</html>
