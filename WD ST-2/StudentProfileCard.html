 <!DOCTYPE html>
<html>
<head>
    <title>Student Profile Cards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center; 
            align-items: center;     
            height: 100vh;
        }

        .card-container {
            display: flex;
            flex-direction: row;   
            justify-content: space-around;
            align-items: center;
            width: 90%;
        }

        .card {
            width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            margin: 10px;
            
        }

        

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .info {
            padding: 15px;
        }

        .info h2 {
            margin: 0;
            color: #333;
        }

        .info p {
            margin: 5px 0;
            color: gray;
            font-size: 14px;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 8px 15px;
            display: inline-block;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <img src="Profileicon5.jpg" alt="Student Photo">
            <div class="info">
                <h2>Saumya Shukla</h2>
                <p>B.tech CSE-AI and ML</p>
                <P>ABES Engineering College</P>
                <p>Age: 20</p>
                <a href="#" class="btn">View Profile</a>
            </div>
        </div>

        
        <div class="card">
            <img src="Profileicon4.jpg" alt="Student Photo">
            <div class="info">
                <h2>Mushkan Maddheshiya</h2>
                <p>Mechanical Engineering</p>
                <p>ABES Engineering College</p>
                <p>Age: 22</p>
                <a href="#" class="btn">View Profile</a>
            </div>
        </div>

        
        <div class="card">
            <img src="Profileicon3.jpg" alt="Student Photo">
            <div class="info">
                <h2>Riddhima Srivastav</h2>
                <p>Electrical Engineering</p>
                <p>ABES Engineering College</p>
                <p>Age: 21</p>
                <a href="#" class="btn">View Profile</a>
            </div>
        </div>
    </div>

</body>
</html>
